<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">TIC TAC TOE</div>
    <div class="main">

        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="info">

            <div class="players">
                <div class="player p1">
                    <div class="name">YOU [X]</div>
                    <div class="points" id="p1">0</div>
                </div>
                <div class="player p2">
                    <div class="name">P690 [O]</div>
                    <div class="points" id="p2">0</div>
                </div>
            </div>

            <div class="reset">
                <div class="btn">Reset</div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
